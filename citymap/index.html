                            <option value="100">1" (1 inch)</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label class="checkbox-label">
                            <input type="checkbox" id="snap-to-grid" checked>
                            <span>Snap to Grid</span>
                        </label>
                    </div>
                    <div class="control-row">
                        <label>Grid Color:</label>
                        <input type="color" id="grid-color" value="#cccccc">
                    </div>
                </div>
                
                <div class="studio-control-section">
                    <div class="control-section-header">
                        <h3>Poster Frame</h3>
                        <label class="toggle-switch">
                            <input type="checkbox" id="toggle-frame" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="control-row">
                        <label>Style:</label>
                        <select id="frame-select">
                            <option value="none">None</option>
                            <option value="minimal">Minimal</option>
                            <option value="vintage">Vintage</option>
                            <option value="ornate">Ornate</option>
                            <option value="modern">Modern</option>
                            <option value="classic">Classic</option>
                            <option value="vintage-paper">Vintage Paper</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label>Color:</label>
                        <input type="color" id="poster-frame-color" value="#654321">
                    </div>
                    <div class="control-row">
                        <label>Opacity:</label>
                        <input type="range" id="frame-opacity" min="0" max="100" value="100">
                        <span id="frame-opacity-value">100%</span>
                    </div>
                    <div class="control-row">
                        <label>Thickness:</label>
                        <input type="range" id="frame-thickness" min="10" max="150" value="50">
                        <span id="frame-thickness-value">50px</span>
                    </div>
                </div>
                
                <div class="studio-control-section">
                    <div class="control-section-header">
                        <h3>Map Shape</h3>
                        <label class="toggle-switch">
                            <input type="checkbox" id="toggle-map-shape" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="control-row">
                        <label>Shape:</label>
                        <select id="map-shape-select">
                            <option value="rectangle">Rectangle</option>
                            <option value="circle">Circle</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label>Size:</label>
                        <input type="range" id="map-shape-size" min="30" max="100" value="80">
                        <span id="map-shape-size-value">80%</span>
                    </div>
                    <div class="control-row resize-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="resize-proportional" checked>
                            <span>Proportional</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="resize-freeform">
                            <span>Freeform</span>
                        </label>
                    </div>
                </div>
                
                <div class="studio-control-section">
                    <div class="control-section-header">
                        <h3>Map Frame</h3>
                        <label class="toggle-switch">
                            <input type="checkbox" id="toggle-map-frame" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="control-row">
                        <label>Style:</label>
                        <select id="map-frame-select">
                            <option value="none">None</option>
                            <option value="minimal">Minimal</option>
                            <option value="vintage">Vintage</option>
                            <option value="ornate">Ornate</option>
                            <option value="modern">Modern</option>
                            <option value="classic">Classic</option>
                            <option value="vintage-paper">Vintage Paper</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label>Color:</label>
                        <input type="color" id="map-frame-color" value="#654321">
                    </div>
                    <div class="control-row">
                        <label>Opacity:</label>
                        <input type="range" id="map-frame-opacity" min="0" max="100" value="100">
                        <span id="map-frame-opacity-value">100%</span>
                    </div>
                    <div class="control-row">
                        <label>Thickness:</label>
                        <input type="range" id="map-frame-thickness" min="10" max="150" value="50">
                        <span id="map-frame-thickness-value">50px</span>
                    </div>
                </div>
                
                <div class="studio-actions">
                    <button id="studio-save-btn" class="btn btn-success">Save</button>
                    <button id="studio-print-btn" class="btn btn-primary">Print</button>
                    <button id="exit-studio-btn" class="btn btn-secondary">Exit Studio</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Map Container -->
    <div id="map" class="map-container"></div>
    
    <!-- Printable Container (for export) -->
    <div id="printable-container" class="printable-container hidden">
        <div id="printable-content" class="printable-content">
            <div id="frame-overlay" class="frame-overlay"></div>
            <div class="printable-map-area">
                <div id="map-print" class="map-print"></div>
            </div>
            <div id="city-info" class="city-info">
                <div id="city-name" class="city-name"></div>
                <div id="state-name" class="state-name"></div>
                <div id="coordinates" class="coordinates"></div>
            </div>
            <div id="text-overlay" class="text-overlay"></div>
        </div>
    </div>
    
    <!-- Text Editor Modal -->
    <div id="text-editor-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Text</h2>
            <div class="form-group">
                <label for="text-input">Text:</label>
                <input type="text" id="text-input" placeholder="Enter text">
            </div>
            <div class="form-group">
                <label for="text-size">Size:</label>
                <input type="range" id="text-size" min="12" max="72" value="24">
                <span id="text-size-value">24px</span>
            </div>
            <div class="form-group">
                <label for="text-color">Color:</label>
                <input type="color" id="text-color" value="#000000">
            </div>
            <div class="form-group">
                <label for="text-font">Font:</label>
                <select id="text-font">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Helvetica">Helvetica</option>
                </select>
            </div>
            <div class="form-group">
                <label for="text-position-x">Position X:</label>
                <input type="range" id="text-position-x" min="0" max="100" value="50">
                <span id="text-position-x-value">50%</span>
            </div>
            <div class="form-group">
                <label for="text-position-y">Position Y:</label>
                <input type="range" id="text-position-y" min="0" max="100" value="10">
                <span id="text-position-y-value">10%</span>
            </div>
            <button id="add-text-btn" class="btn btn-primary">Add Text</button>
            <button id="cancel-text-btn" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
    
    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js'></script>
    <!-- Mapbox Geocoder -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <!-- html2canvas for export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
